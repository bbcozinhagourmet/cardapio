<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CARD√ÅPIO</title>
  <style>
    /* ===== Estilos gerais (desktop) ===== */
    body {
      margin: 0;
      padding: 20px 40px 40px 40px; /* padding-top reduzido para subir a logo */
      font-family: 'Lato', sans-serif;
      background-image: url('plano_fundo.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .cardapio {
      max-width: 800px;
      width: 100%;
      background-color: rgba(255, 247, 241, 0.95);
      padding: 30px;
      border-radius: 20px;
      border: 3px solid #e7d7d2;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      max-width: 400px;
      height: auto;
    }

    .titulo {
      font-family: 'Dancing Script', cursive;
      font-size: 50px;
      color: #5e2e1f;
      text-align: center;
      margin-bottom: 5px;
    }

    .sub {
      text-align: center;
      font-size: 14px;
      color: #7a4a35;
      margin-bottom: 20px;
    }

    .item {
      padding: 12px 0;
      border-bottom: 1px dotted #c9a88a;
      font-size: 16px;
      color: #3d2b1f;
    }

    .item:last-child {
      border-bottom: none;
    }

    .produto {
      cursor: pointer;
      font-weight: bold;
      color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 15px;
    }

    .descricao {
      display: none;
      font-size: 14px;
      color: #6b4b3a;
      margin-top: 8px;
      padding-left: 5px;
    }

    .descricao-especial {
      color: #a0522d;
    }

    .preco {
      font-weight: lighter;
      white-space: nowrap;
    }

    /* ===== Ajustes para celular ===== */
    @media (max-width: 800px) {
      body {
        padding: 5px 15px 15px 15px; /* topo reduzido ainda mais no celular */
      }

      .cardapio {
        padding: 20px;
      }

      .logo {
        max-width: 500px; /* levemente maior no celular, mas voc√™ pode ajustar */
      }

      .titulo {
        font-size: 38px;
      }

      .sub {
        font-size: 13px;
      }

      .item {
        font-size: 12px;
      }

      .descricao {
        font-size: 13px;
      }

      .preco {
        font-size: 18px;  /* üí∞ Pre√ßo maior no celular */
      }
    }
  </style>
</head>
<body>
  <div class="cardapio">
    <div class="logo-container">
      <img src="logo.png" alt="Logo Brenda Mendes" class="logo">
    </div>

    <div class="titulo">CARD√ÅPIO</div>
    <div class="sub">@brendacozinhagourmet</div>

    <!-- Exemplos de itens -->
    <div class="item">
      <div class="produto">
        <span>Cookie Individual (60 gramas)</span>
        <span class="preco">R$‚ÄØ10,00</span>
      </div>
    </div>
    <!-- Repita para os outros itens seguindo a estrutura original -->
    <!-- ... -->
  </div>

  <script>
    function toggleDescricao(id) {
      const el = document.getElementById(id);
      el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    }
  </script>
</body>
</html>
