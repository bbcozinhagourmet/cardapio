<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>CARDÁPIO</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('plano_fundo.jpg'); /* Caminho relativo dentro do repositório */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .cardapio {
      max-width: 600px;
      width: 100%;
      background-color: rgba(255, 247, 241, 0.95); /* Fundo semi-transparente */
      padding: 30px;
      border-radius: 20px;
      border: 3px solid #5e2e1f;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .titulo {
      font-family: 'Brush Script MT', cursive;
      font-size: 36px;
      color: #5e2e1f;
      text-align: center;
      margin-bottom: 5px;
    }
    .sub {
      text-align: center;
      font-size: 14px;
      color: #7a4a35;
      margin-bottom: 25px;
    }
    .item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px dotted #c9a88a;
      font-size: 18px;
      color: #3d2b1f;
    }
    .item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="cardapio">
    <div class="titulo">CARDÁPIO</div>
    <div class="sub">@brendacozinhagourmet</div>

    <div class="item">
      <span>Bolo de Cenoura com Chocolate</span>
      <span>R$ 20,00</span>
    </div>
    <div class="item">
      <span>Brigadeiro Gourmet (10 unid.)</span>
      <span>R$ 18,00</span>
    </div>
    <div class="item">
      <span>Brownie recheado</span>
      <span>R$ 12,00</span>
    </div>
    <div class="item">
      <span>Mini Torta de Limão</span>
      <span>R$ 14,00</span>
    </div>
  </div>
</body>
</html>
