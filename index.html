<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cardápio Brenda Mendes</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/GI4iNzP.png'); /* textura bege leve */
      background-size: cover;
    }
    .cardapio {
      max-width: 600px;
      margin: auto;
      background-color: rgba(255, 248, 240, 0.9);
      padding: 30px;
      border-radius: 20px;
      border: 3px solid #5e2e1f;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .titulo {
      font-family: 'Brush Script MT', cursive;
      font-size: 38px;
      color: #5e2e1f;
      text-align: center;
      margin-bottom: 10px;
    }
    .sub {
      text-align: center;
      font-size: 16px;
      color: #7a4a35;
      margin-bottom: 25px;
    }
    .item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px dotted #c9a88a;
      font-size: 18px;
      color: #3d2b1f;
    }
    .item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="cardapio">
    <div class="titulo">Cardápio da Brenda</div>
    <div class="sub">@brendacozinhagourmet</div>

    <div class="item">
      <span>Bolo de Cenoura com Chocolate</span>
      <span>R$ 20,00</span>
    </div>
    <div class="item">
      <span>Brigadeiro Gourmet (10 unid.)</span>
      <span>R$ 18,00</span>
    </div>
    <div class="item">
      <span>Brownie recheado</span>
      <span>R$ 12,00</span>
    </div>
    <div class="item">
      <span>Mini Torta de Limão</span>
      <span>R$ 14,00</span>
    </div>
    <!-- Adicione mais produtos aqui -->
  </div>
</body>
</html>
