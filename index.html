<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Depoimentos - Brenda Cozinha Gourmet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        /* √Årea dos depoimentos carregados do JSON */
        #lista-depoimentos .depoimento {
            background: #f8f9fa;
            margin: 30px 0;
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #ff6b6b;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        #lista-depoimentos .depoimento p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 15px;
        }

        #lista-depoimentos .cliente {
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #lista-depoimentos .estrelas {
            color: #ffa726;
            font-size: 1.2em;
        }

        .form-section {
            background: linear-gradient(45deg, #667eea, #764ba2);
            margin: 40px -40px -40px;
            padding: 40px;
            color: white;
        }

        .form-section h3 {
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            background: rgba(255,255,255,0.9);
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .btn-submit {
            background: #ff6b6b;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
        }

        .btn-submit:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
        }

        .whatsapp-btn {
            background: #25d366;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            margin: 20px auto;
            transition: all 0.3s ease;
        }

        .whatsapp-btn:hover {
            background: #22c55e;
            transform: translateY(-2px);
        }

        .center {
            text-align: center;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }

            .content {
                padding: 20px;
            }

            .form-section {
                margin: 20px -20px -20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåü Depoimentos</h1>
            <p>O que nossos clientes dizem sobre a Brenda Cozinha Gourmet</p>
        </div>

        <div class="content">
            <div id="lista-depoimentos">
                <!-- Depoimentos carregados do JSON aparecer√£o aqui -->
            </div>

            <div class="form-section">
                <h3>‚ú® Deixe seu Depoimento</h3>
                <p style="text-align: center; margin-bottom: 30px;">Sua opini√£o √© muito importante para n√≥s!</p>

                <form id="formDepoimento" onsubmit="enviarDepoimento(event)">
                    <div class="form-group">
                        <label for="nome">Seu Nome:</label>
                        <input type="text" id="nome" name="nome" required placeholder="Como podemos te chamar?">
                    </div>

                    <div class="form-group">
                        <label for="depoimento">Seu Depoimento:</label>
                        <textarea id="depoimento" name="depoimento" required placeholder="Conte sobre sua experi√™ncia com a Brenda Cozinha Gourmet..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="avaliacao">Avalia√ß√£o:</label>
                        <select id="avaliacao" name="avaliacao" style="width: 100%; padding: 12px; border: none; border-radius: 8px;">
                            <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê - Excelente</option>
                            <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê - Muito Bom</option>
                            <option value="3">‚≠ê‚≠ê‚≠ê - Bom</option>
                            <option value="2">‚≠ê‚≠ê - Regular</option>
                            <option value="1">‚≠ê - Precisa Melhorar</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-submit">Enviar Depoimento ‚ú®</button>
                </form>

                <div class="center" style="margin-top: 30px;">
                    <p>Ou envie via WhatsApp:</p>
                    <a id="btnWhats" class="whatsapp-btn" target="_blank" rel="noopener noreferrer">
                        üì± Enviar pelo WhatsApp
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fun√ß√£o para carregar depoimentos do JSON externo
        async function carregarDepoimentos() {
            const lista = document.getElementById('lista-depoimentos');
            try {
                const response = await fetch('comentarios.json');
                if (!response.ok) throw new Error('Erro ao carregar depoimentos');
                const depoimentos = await response.json();

                lista.innerHTML = '';

                if (depoimentos.length === 0) {
                    lista.innerHTML = '<p style="text-align:center; color:#666;">Seja o primeiro a deixar seu depoimento!</p>';
                    return;
                }

                depoimentos.forEach(dep => {
                    const div = document.createElement('div');
                    div.classList.add('depoimento');
                    div.innerHTML = `
                        <p>"${dep.comentario}"</p>
                        <div class="cliente">
                            <span>${dep.nome}</span>
                            <div class="estrelas">${'‚≠ê'.repeat(dep.avaliacao || 5)}</div>
                        </div>
                    `;
                    lista.appendChild(div);
                });
            } catch (error) {
                lista.innerHTML = '<p style="text-align:center; color:red;">N√£o foi poss√≠vel carregar os depoimentos.</p>';
                console.error(error);
            }
        }

        // Enviar depoimento via WhatsApp com os dados do formul√°rio
        function atualizarLinkWhatsApp() {
            const nome = document.getElementById('nome').value.trim();
            const depoimento = document.getElementById('depoimento').value.trim();
            const avaliacao = document.getElementById('avaliacao').value;

            const texto = `Ol√°! Gostaria de deixar meu depoimento:%0A%0ANome: ${nome}%0AAvalia√ß√£o: ${avaliacao} estrelas%0ADepoimento: ${depoimento}`;
            const url = `https://wa.me/5519987053564?text=${texto}`;

            const btnWhats = document.getElementById('btnWhats');
            btnWhats.href = url;
        }

        // Enviar depoimento (abre WhatsApp em nova aba com mensagem montada)
        function enviarDepoimento(event) {
            event.preventDefault();

            const nome = document.getElementById('nome').value.trim();
            const depoimento = document.getElementById('depoimento').value.trim();
            const avaliacao = document.getElementById('avaliacao').value;

            if (!nome || !depoimento) {
                alert('Por favor, preencha seu nome e depoimento.');
                return;
            }

            atualizarLinkWhatsApp();
            window.open(document.getElementById('btnWhats').href, '_blank');

            // Limpar formul√°rio
            document.getElementById('formDepoimento').reset();
            alert('Redirecionando para o WhatsApp! üòä');
        }

        // Atualiza o link do WhatsApp ao digitar nos campos
        document.getElementById('nome').addEventListener('input', atualizarLinkWhatsApp);
        document.getElementById('depoimento').addEventListener('input', atualizarLinkWhatsApp);
        document.getElementById('avaliacao').addEventListener('change', atualizarLinkWhatsApp);

        // Carrega os depoimentos quando a p√°gina carregar
        window.addEventListener('DOMContentLoaded', carregarDepoimentos);
    </script>
</body>
</html>
